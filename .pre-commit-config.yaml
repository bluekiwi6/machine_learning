repos:
  - repo: https://github.com/pycqa/pydocstyle
    rev: 5.1.1
    hooks:
    - id: pydocstyle
      args:
      - --convention=google

  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
      
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    -   id: flake8
